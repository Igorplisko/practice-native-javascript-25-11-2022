<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>JS 2023</title>
  </head>

  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Calculator</h1>

      <input
        type="number"
        class="form-control mb-2"
        placeholder="Enter 1
      number"
        id="input1"
        value="10"
      />

      <input
        type="number"
        class="form-control mb-2"
        placeholder="Enter 2
    number"
        id="input2"
        value="5"
      />

      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
      </div>

      <button class="btn btn-outline-info w-100 mb-2" id="sumbit">
        Calculate
      </button>

      <div class="text-bg-light p-3 text-center">
        <h4>Result</h4>
        <p id="result" class="mb-0">49</p>
      </div>
    
    </div>
  </body>
</html>
