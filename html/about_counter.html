      const h1 = document.querySelector('h1');
      let amount = 0;

      function render() {
        h1.innerText = amount;
        if (amount > 0) {
          clickMinus.removeAttribute('disabled');
        } else {
          clickMinus.setAttribute('disabled', '');
        }
      }

        amount++;
